<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

    <title>Impiccato</title>
</head>

<body>
    <header>
        <div class="turno1">
            <div>Giocatore 1</div>
            <span></span>
            <div>Giocatore 2</div>
        </div>
    </header>
    <main>

        <div id="table">
            <div>
                <div id="base"></div>
                <div id="palo"></div>
                <div id="asta"></div>
                <div id="corda"></div>
                <div id="testa">
                    <div></div>
                    <div></div>
                    <div>&tilde;</div>
                </div>
                <div id="corpo"></div>
                <div id="braccioSx"></div>
                <div id="braccioDx"></div>
                <div id="gambaSx"></div>
                <div id="gambaDx"></div>
            </div>
            <div class="pl"></div>
        </div>
        <div id="player">
            <form>
                <input placeholder="Lettera..." maxlength="1" class="pl" id="lettera" autocomplete="off">
                <button class="pl">Inserisci</button>
            </form>
            <div>
                <b>Bandite</b>
                <div class="pl" id="bandite"></div>
            </div>
        </div>

    </main>

    <div id="menu">
        <b>VINTO O PERSO</b>
        <div>
            <button id="play">Rigoca</button>
            <button id="close">Chiudi</button>
        </div>
    </div>

    <footer>
        <b>Fatto da Bertolotti leonardo</b>
    </footer>
</body>

</html>
